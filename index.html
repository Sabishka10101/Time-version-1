<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time version 1</title>
</head>
<body>
    <script>
        let hourse = prompt('Введіть кількість годин щоб дізнатись скільки секунд?');
        let result = (hourse * 60) * 60;
        alert('Результат:' + " " + result + 'секунд'); 
    </script>
</body>
